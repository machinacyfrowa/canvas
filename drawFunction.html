<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="init()">
    <canvas id="canvas" width="800" height="600" style="border:1px solid black"></canvas><br>
    <div>Funkcja kwadratowa: <br>
        Podaj wartości a i c dla ax<sup>2</sup> + c <br>
        a: <input type="number" name="" id="a"><br>
        c: <input type="number" name="" id="c"><br>
        <button onclick="draw()">Rysuj</button>
    </div>

    <script>
        let c = document.getElementById('canvas');
        let ctx = c.getContext('2d');
        function init() {
            
            ctx.setTransform(1, 0, 0, -1, 400, 300);
            //oś Y
            ctx.moveTo(0, -300);
            ctx.lineTo(0, 300);
            ctx.stroke();
            //oś X
            ctx.moveTo(-400, 0);
            ctx.lineTo(400, 0);
            ctx.stroke();
            //skala
            for (let i = -400; i <= 400; i = i + 100) {
                ctx.moveTo(i, -10);
                ctx.lineTo(i, 10);
                ctx.stroke();
                //ctx.fillText(i/100, i+10, 280);
            }
            for (let i = -300; i <= 300; i = i + 100) {
                ctx.moveTo(-10, i);
                ctx.lineTo(10, i);
                ctx.stroke();
                //ctx.fillText(i/100, 410, i-10);
            }

        }
        function draw() {
            //funkcja y = x^2 + c
            let a = parseFloat(document.getElementById('a').value);
            let c = parseFloat(document.getElementById('c').value);
            for (let x = -400; x <= 400; x++) {
                //alert("dziala");
                let y = a * (Math.pow(x, 2)) + (c*100);
                let previousY = a * (Math.pow(x - 1, 2)) + (c*100);
                //ctx.fillRect(x, y, 1, 1);
                //console.log("rysuje linie od "+(x-1)+", "+previousY+" do "+x+", "+y);
                ctx.moveTo(x - 1, previousY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        }
    </script>
</body>

</html>
